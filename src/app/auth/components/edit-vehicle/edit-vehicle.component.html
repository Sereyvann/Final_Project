
<div class="container">
    <router-outlet></router-outlet>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Vehicle Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="vehicleType" class="form-label">Type</label>
                            <input type="text" formControlName="type" class="form-control" id="vehicleType" aria-describedby="emailHelp"
                                placeholder="Enter Vehicle Type">
                        </div>
                        <div class="mb-3">
                            <label for="vehicleModel" class="form-label">Model</label>
                            <input type="text" class="form-control" id="vehicleModel" aria-describedby="emailHelp"
                                placeholder="Enter Vehicle Model">
                        </div>
                        <div class="mb-3">
                            <label for="vehiclePrice" class="form-label">Price</label>
                            <input type="number" formControlName="price" formControlName="model" class="form-control" id="vehiclePrice"
                                aria-describedby="emailHelp" placeholder="Enter Vehicle Price">
                        </div>
                    
                    </form>
                </div>
                <div class="footer">
                    <button type="button" class="button btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>

</div>

<app-output></app-output>
